<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <img src="logo.png" alt="Logo" class="logo">

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
                <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="auth-form">
                <h2>Register</h2>
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="email" id="registerEmail" placeholder="Email Address" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </form>

            <!-- OTP Form -->
<form id="otpForm" class="auth-form">
    <h2>Enter OTP</h2>
    <div class="otp-container">
        <input type="text" maxlength="1" class="otp-input" id="otp1" autofocus>
    <input type="text" maxlength="1" class="otp-input" id="otp2">
    <input type="text" maxlength="1" class="otp-input" id="otp3">
    <input type="text" maxlength="1" class="otp-input" id="otp4">
    <input type="text" maxlength="1" class="otp-input" id="otp5">
    <input type="text" maxlength="1" class="otp-input" id="otp6">
    </div>
    <button type="submit">Verify</button>
    <p><a href="#" id="backToLoginFromOTP">Back to Login</a></p>
</form>

            <!-- Password Reset Form -->
            <form id="resetForm" class="auth-form">
                <h2>Reset Password</h2>
                <input type="email" id="resetEmail" placeholder="Enter your email" required>
                <button type="submit">Reset</button>
                <p><a href="#" id="backToLoginLink">Back to Login</a></p>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
